   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULSTERICA Cart Modal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Cart Button -->
<a href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a>

<!-- Products -->
<div class="product" data-name="Sneakers" data-price="335">
  <h3>Sneakers</h3>
  <button class="add">Add to Cart</button>
</div>

<div class="product" data-name="Void Hoodie" data-price="230">
  <h3>Void Hoodie</h3>
  <button class="add">Add to Cart</button>
</div>

<div class="product" data-name="Cargo" data-price="160">
  <h3>Cargo Pants</h3>
  <button class="add">Add to Cart</button>
</div>

<!-- CART MODAL -->
<div id="cart" class="cart-modal">
  <div class="overlay"></div>
  <div class="panel">
    <button id="close">Ã—</button>
    <h2>Cart (<span id="cart-count2">0</span>)</h2>

    <div id="cart-list"></div>

    <div class="total">Total: $<span id="total">0.00</span></div>

    <button id="checkout">Complete Order</button>
    <button id="order-message">Order via Text</button>
    <button id="order-whatsapp">Order via WhatsApp</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
